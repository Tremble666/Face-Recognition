<script>
	
    function check()
	{
		var x=document.getElementById("name").value;
		var y=document.getElementById("nameagain").value;
		
		if(x != y)
		{
			 alert(" two paasword not equal")
		}
	}
</script>

	<meta charset="utf-8"> 
	<title>欢迎来到人脸识别器注册页面d</title>
	
</head>

<body>
<form class="form-horizontal" role="form" action="/facerecognition/regist?cmd=judgeGoOn" method="post">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">username</label>
		<div class="col-sm-10">
		<input type="text" name="name" class="form-control" id="username" 
		placeholder="uername should include word underline or number" required="required" style="width:600px">
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">email</label>
		<div class="col-sm-10">
		<input type="email" name="email" class="form-control" id="email" placeholder="your email address" required="required" style="width:600px">
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">password</label>
		<div class="col-sm-10">
		<input type="password" name="password"class="form-control" id="name"
		placeholder="your password should include word underline and number" required="required" style="width:600px">
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">check password</label>
		<div class="col-sm-10">
		<input type="password" class="form-control" id="nameagain" 
		placeholder="check your password again" required="required"style="width:600px">
		</div>
	</div>
<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
				
				<input type="submit" class="btn btn-success" onclick=" check()" value="提交" />
		</div>
	</div>
	
</form>
